name: Deploy to EC2 (develop branch)

on:
  push:
    branches:
      - develop   # trigger only when pushing to develop branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3. Deploy to EC2
      - name: Deploy application
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            # Ensure deployment directory exists
            mkdir -p /var/www/backend-deployment
            cd /var/www/backend-deployment

            # Fetch latest code from develop branch
            if [ ! -d .git ]; then
              git clone https://github.com/praveenbesetti/backend-deployment.git .
              git checkout develop
            else
              git fetch origin develop
              git reset --hard origin/develop
            fi

            # Install production dependencies
            npm install --production

            # Restart app with PM2 (start if not running)
            pm2 restart backend || pm2 start server.js --name backend

            # Save PM2 process list
            pm2 save
          "
