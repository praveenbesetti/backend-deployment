name: Deploy to EC2 (develop branch)

on:
  push:
    branches:
      - develop   # trigger only when pushing to develop branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      MONGO_URI: ${{ secrets.MONGO_URI }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      API_KEY: ${{ secrets.API_KEY }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      # â€¦ add all 20+ secrets here
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            rm -rf /var/www/backend-deployment
            git clone -b develop https://github.com/praveenbesetti/backend-deployment.git /var/www/backend-deployment
            cd /var/www/backend-deployment

            npm install --production

            pm2 restart backend --update-env || pm2 start server.js --name backend --update-env
            pm2 save
            sudo systemctl reload nginx
          "
