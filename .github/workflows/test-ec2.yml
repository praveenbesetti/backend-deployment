name: Deploy to EC2 (develop branch)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    secrets: inherit   # all GitHub secrets available dynamically

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            DEPLOY_DIR="/var/www/backend-deployment"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR

            if [ ! -d .git ]; then
              git clone https://github.com/praveenbesetti/backend-deployment.git .
              git checkout develop
            else
              git fetch origin develop
              git reset --hard origin/develop
            fi

            npm install --production

            # Forward ALL secrets dynamically at runtime
            $(env | grep -v 'PATH' | grep -v 'HOME' | grep -v 'SHELL') \
            pm2 restart backend --update-env || pm2 start server.js --name backend --update-env

            pm2 save   # optional: persist env snapshot
          EOF
